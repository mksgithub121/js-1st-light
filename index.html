<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light</title>
  <script src="https://kit.fontawesome.com/32e0ca3872.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="on" class="text on">
    <h1>Light On</h1>
  </div>
  <div id="off" class="text off">
    <h1>Light Off</h1>
  </div>


  <div id="btnon" class="btnon btn"><button>Light On</button></div>
  <div id="btnoff" class="btnoff btn"><button>Light Off</button></div>



  <div id="onlight" class="onlight">
    <div class="round"></div>
    <div class="holder">
      <div class="p1 pin"></div>
      <div class="p2 pin"></div>
      <div class="p3 pin"></div>
      <div class="p4 pin"></div>
    </div>
  </div>

  <div id="offlight" class="offlight">
    <div class="round">
      <div class="holder">
        <div class="p1 pin"></div>
        <div class="p2 pin"></div>
        <div class="p3 pin"></div>
        <div class="p4 pin"></div>
      </div>
    </div>
  </div>
  <script src="js/style.js"></script>
</body>

</html>
